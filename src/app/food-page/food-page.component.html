<div class="container">
  <img [src]="food.imageUrl" alt="food.name" />

  <div class="details">
    <div class="header">
      <span class="name">{{ food.name }}</span>
      <span class="favorite {{ food.favorite ? '' : 'not' }}"> â™¥ </span>
    </div>
    <div class="origins">
      <span *ngFor="let origin of food.origins">{{ origin }}</span>
    </div>
    <div class="tags">
      <app-tags [foodPageTags]="food.tags"> </app-tags>
    </div>
    <div class="cook-time">
      <span>
        Time to cook about <strong>{{ food.cooktime }}</strong>
      </span>
    </div>
    <div class="price">
      <span>
        <strong>{{ food.price | currency : "USD" : true : "1.2-2" }}</strong>
      </span>
    </div>
    <button>Add to Cart</button>
  </div>
</div>
